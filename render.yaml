services:
  - type: web
    name: pms-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: APP_ENV
        value: production
      - key: PORT
        value: 10000
    autoDeploy: false
